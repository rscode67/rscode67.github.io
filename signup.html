<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create an account with us and get 30% off"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Sign up</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="index.html"
          ><img src="assets/RainyDays_Logo.png" alt="Brand logo" class="logo"
        /></a>
        <nav>
          <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <div class="top-icons">
          <img
            src="assets/profile-icon.png"
            alt="Profile Icon"
            class="profile-icon"
          />
          <img
            src="assets/shopping-bag-icon.png"
            alt="Shopping Icon"
            class="icon"
          />
        </div>
      </div>
    </header>
    <script src="./js/script.js"></script>
    <main>
      <section class="signup_container">
        <div class="contact_us">
          <h1 class="signup_title">Sign Up</h1>
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <label for="password">Create password:</label>
            <input type="password" id="password" name="password" />
            <label for="password">Confirm password:</label>
            <input type="password" id="password" name="password" />
          </form>
          <a href="index.html"
            ><button class="cta-small sign_cta">Sign up</button></a
          >
        </div>
      </section>
    </main>
    <div class="footer-container">
      <div class="footer">
        <div class="footer-heading footer-1">
          <h2>Costumer Service</h2>
          <a href="#">Deliveries</a>
          <a href="#">Return Policy</a>
          <a href="#">FAQ</a>
        </div>
        <div class="footer-heading footer-2">
          <h2>About Us</h2>
          <a href="about.html">About RainyDays</a>
          <a href="#">Terms and Conditions</a>
          <a href="#">Sustainability</a>
        </div>
        <div class="footer-heading footer-3">
          <h2>Contact Us</h2>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
          <a href="#">Youtube</a>
        </div>
      </div>
    </div>
  </body>
</html>
