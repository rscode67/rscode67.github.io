<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="For any inquiries please contact us" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact us</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="index.html"
          ><img src="assets/RainyDays_Logo.png" alt="Brand logo" class="logo"
        /></a>
        <nav>
          <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <div class="top-icons">
          <img
            src="assets/profile-icon.png"
            alt="Profile Icon"
            class="profile-icon"
          />
          <div onclick="window.location.href='checkoutDetails.html'">
            <img
              src="assets/shopping-bag-icon.png"
              alt="Shopping Icon"
              class="icon"
            />
          </div>
          <h3 id="counter"></h3>
        </div>
      </div>
    </header>

    <main>
      <section class="contact_container">
        <h1 class="contact_title">Contact Us</h1>
        <div class="contact_us">
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <label for="name">Message:</label>
            <textarea
              name="message"
              id="message"
              rows="7"
              placeholder="Your message"
            ></textarea>
          </form>
          <a href="index.html"
            ><button class="cta-small contact_cta">Send</button></a
          >
          <p>+47 111 222 333</p>
          <p>Studio 33 Olavsvein, Hytteg√•rd, 6070 Norway</p>
          <p>Monday - Friday (08:00 - 16.00)</p>
        </div>
      </section>
    </main>
    <div class="footer-container">
      <div class="footer">
        <div class="footer-heading footer-1">
          <h2>Costumer Service</h2>
          <a href="#">Deliveries</a>
          <a href="#">Return Policy</a>
          <a href="#">FAQ</a>
        </div>
        <div class="footer-heading footer-2">
          <h2>About Us</h2>
          <a href="about.html">About RainyDays</a>
          <a href="#">Terms and Conditions</a>
          <a href="#">Sustainability</a>
        </div>
        <div class="footer-heading footer-3">
          <h2>Contact Us</h2>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
          <a href="#">Youtube</a>
        </div>
      </div>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
